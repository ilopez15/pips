
{% extends "base.html" %}
{% block title %}Iniciar sesión · PIPS{% endblock %}
{% block content %}
  <div class="card">
    <h1>Iniciar sesión</h1>
    <form method="post" class="grid">
      <label>Usuario
        <input type="text" name="username" placeholder="tu_usuario" required>
      </label>
      <label>Contraseña
        <input type="password" name="password" placeholder="••••••••" required>
      </label>
      <button type="submit">Entrar</button>
    </form>
    <p class="muted">¿Nuevo aquí? <a href="{{ url_for('register') }}">Crear cuenta</a></p>
    <div class="muted small">Usuario demo: <code>demo</code> · Contraseña: <code>demo</code></div>
  </div>
{% endblock %}
