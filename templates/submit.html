<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8"><title>Ingresar resultados</title></head>
<body>
  <h2>Ingresar resultados</h2>
  {% for diff in ['Easy','Medium','Hard'] %}
    {% if diff in completed %}
      <p>{{ diff }}: Ya ingresado hoy.</p>
    {% else %}
      <form method="post">
        <input type="hidden" name="difficulty" value="{{ diff }}">
        <label>{{ diff }}:</label>
        <input type="number" name="minutes" min="0" placeholder="minutos" required> :
        <input type="number" name="seconds" min="0" max="59" placeholder="segundos" required>
        <button type="submit">Guardar</button>
      </form>
    {% endif %}
  {% endfor %}
  <a href="/dashboard">Volver</a>
</body>
</html>
